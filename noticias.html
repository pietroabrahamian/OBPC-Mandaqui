<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/noticias.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Notícias/Eventos</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><- voltar</a>
            <label for="check" class="menuButton">
                <input id="check" type="checkbox">
                <span class="top"></span>
                <span class="mid"></span>
                <span class="bot"></span>
            </label>
        </nav>
    </header>
    <main>
        <div class="mensagem">Deslize para a próxima imagem</div>
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/culto-domingo.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/culto-quinta.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/culto-quarta.jpg" alt=""></div>
                <div class="swiper-slide"> <img src="img/culto-jubrac.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/menibrac.jpg" alt=""></div>
            </div>
            <div class="mensagem"><p>Deslize para a próxima imagem</p></div>
            <div class="swiper-pagination"></div>
        </div>
       

        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                },
            });
        </script>
    </main>
</body>

</html>
